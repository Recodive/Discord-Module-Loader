name: CI Dependencies
on: [push, pull_request]

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
      - uses: fastify/github-action-merge-dependabot@v3.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: patch
